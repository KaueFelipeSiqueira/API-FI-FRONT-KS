<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-toolbar">
    <button class="new" mat-raised-button color="background" routerLink="/Questao/new">Novo Suco </button>
  </div>
    <div class="div-table mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="actions">
            <button mat-button routerLink="/questoes/{{ element.id }}">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(element)" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="sabor">
          <th mat-header-cell *matHeaderCellDef>Sabor do suco</th>
          <td mat-cell *matCellDef="let element">{{ element.sabor }}</td>
        </ng-container>
        <ng-container matColumnDef="liquido">
          <th mat-header-cell *matHeaderCellDef>Água ou gelo?</th>
          <td mat-cell *matCellDef="let element">{{ element.liquido }}</td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade de copos:</th>
          <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
        </ng-container>
        <ng-container matColumnDef="tamanho">
            <th mat-header-cell *matHeaderCellDef>Tamanho do copo:</th>
            <td mat-cell *matCellDef="let element">{{ element.tamanho }}</td>
          </ng-container>
          <ng-container matColumnDef="gelo">
            <th mat-header-cell *matHeaderCellDef>Com gelo?</th>
            <td mat-cell *matCellDef="let element">{{ element.gelo }}</td>
          </ng-container>
          <ng-container matColumnDef="acucar">
            <th mat-header-cell *matHeaderCellDef>Com açucar?</th>
            <td mat-cell *matCellDef="let element">{{ element.acucar }}</td>
          </ng-container>
          <ng-container matColumnDef="hortela">
            <th mat-header-cell *matHeaderCellDef>Com hortela?</th>
            <td mat-cell *matCellDef="let element">{{ element.hortela }}</td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columns;"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  
      </table>    
    </div>
</body>
</html>
