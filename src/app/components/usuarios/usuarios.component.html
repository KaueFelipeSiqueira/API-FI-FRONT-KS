<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-toolbar">
    <button class="new" mat-raised-button color="background" routerLink="/Usuario/new">Novo Cliente </button>
  </div>
    <div class="div-table mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="actions">
            <button mat-button routerLink="/Usuario/{{ element.id }}">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(element)" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome do Cliente</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="pedido">
          <th mat-header-cell *matHeaderCellDef>Pedido</th>
          <td mat-cell *matCellDef="let element">{{ element.pedido }}</td>
        </ng-container>
        <ng-container matColumnDef="tamanho">
          <th mat-header-cell *matHeaderCellDef>Tamanho</th>
          <td mat-cell *matCellDef="let element">{{ element.tamanho }}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columns;"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  
      </table>    
    </div>
</body>
</html>
